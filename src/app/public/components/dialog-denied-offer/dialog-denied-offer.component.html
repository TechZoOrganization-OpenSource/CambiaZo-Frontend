<div class="container">
  <button class="button-close"  [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
  <div class="dialog-title" mat-dialog-title>
    <h1>¿Estás seguro que deseas declinar esta oferta?</h1>
  </div>

  <div class="dialog-content" mat-dialog-content>
    Recuerda que una vez declines la oferta, el usuario no podrá volver a hacer una por está publicación
  </div>

  <div class="dialog-actions" mat-dialog-actions>
    <button class="button-delete-post" mat-button [mat-dialog-close]="true">Confirmar</button>
  </div>
</div>
