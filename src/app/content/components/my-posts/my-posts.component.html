<div class="post-title">
  <p>IntercambioZ publicados:</p>
</div>

<div class="cards-container">
  <ng-container *ngFor="let posts of items">
    <div class="container-products" *ngIf="posts.user_id == user.id">
      <div class="container-image-products">
        <img src="{{posts.images}}">
      </div>
      <mat-card class="example-card">
        <div class="container-image-products-responsive">
          <img src="{{posts.images}}">
        </div>
        <mat-card-header>
          <mat-card-title>{{posts.product_name}}</mat-card-title>
          <div class="post-burger-content">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>
          <mat-menu #menu="matMenu">
              <button (click)="setPost(posts)" [routerLink]="['/post/', posts.product_name+'&Id='+posts.id]"  mat-menu-item title="Editar">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="onCallDeletePost(posts.id)" title="Eliminar">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
          </mat-menu>
          <mat-card-subtitle>{{posts.getCategory}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{posts.description}}</p>
          <p><mat-icon style="color: #FFD146">place</mat-icon>{{posts.location.district}}, {{posts.location.departament}}</p>
          <p><img src="./assets/images/icons/change.svg" style="height: 24px; width: 24px">{{posts.change_for}}</p>
        </mat-card-content>
        <mat-card-footer>
          Valor aproximado s/.{{posts.price}}
        </mat-card-footer>
      </mat-card>
    </div>
  </ng-container>
</div>
