<div class="container">
  <button class="button-close"  mat-dialog-close><mat-icon>close</mat-icon></button>
  <div class="dialog-title" mat-dialog-title>
    <h1>¿Estás seguro de que deseas eliminar tu cuenta?</h1>
  </div>

  <div class="dialog-content" mat-dialog-content>
    Esta acción es irreversible y todos tus datos serán eliminados permanentemente.
  </div>

  <div class="dialog-actions" mat-dialog-actions>
    <button class="button-login" mat-button (click)="confirmDelete()">Confirmar</button>
    <button class="button-register" mat-button (click)="cancel()">Cancelar</button>
  </div>
</div>
