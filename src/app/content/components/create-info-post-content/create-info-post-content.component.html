<form [formGroup]="formProduct">
  <section class="section-1">
    <mat-label class="title">Informacion de tu publicacion</mat-label>

    <mat-label>Categorias</mat-label>
    <select formControlName="category">
      <option  [ngValue]="null" [hidden]="!formProduct.value.category" selected>{{!formProduct.value.category ? '' : '..'}}</option>
      <option  *ngFor="let category of categories" [ngValue]='category.id'>{{ category.name }}</option>
    </select>
    <div *ngIf="formProduct.get('category')?.invalid && formProduct.get('category')?.touched">
      *Seleccion requerida
    </div>

    <mat-label>Producto</mat-label>
      <input matInput formControlName="name" >
    <div *ngIf="formProduct.get('name')?.invalid && formProduct.get('name')?.touched">
      *Seleccion requerida
    </div>
    <mat-label  >Describe tu producto</mat-label>
      <textarea  formControlName="description"></textarea>
    <div *ngIf="formProduct.get('description')?.invalid && formProduct.get('description')?.touched">
      *Seleccion requerida
    </div>
    <mat-label>Â¿Que quieres a Cambio?</mat-label>
      <textarea  formControlName="change"></textarea>
    <div *ngIf="formProduct.get('change')?.invalid && formProduct.get('change')?.touched">
      *Seleccion requerida
    </div>

    <mat-label >Valor Aproximado</mat-label>
      <input  type="number" formControlName="price" class="example-right-align" placeholder="0">
    <div *ngIf="formProduct.get('price')?.invalid && formProduct.get('price')?.touched">
      *Seleccion requerida
    </div>


  </section>

</form>
<button type="submit" (click)="onSubmit()">Submit</button>
{{formProduct.value | json}}
