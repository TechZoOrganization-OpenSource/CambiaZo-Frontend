<div class="container-card">
  <ng-container *ngFor="let product of productsFiltered" >

    <mat-card class="example-card" *ngIf="product.category===categoryIdSearched">
      <div class="container-post-image">
        <img mat-card-image src='{{product.images[0]}}' alt="Photo Product">
      </div>

      <div class="location"><mat-icon style="color: #FFD146">place</mat-icon>{{product.location.district}}</div>
      <mat-card-header>
        <mat-card-title>{{product.product_name}}</mat-card-title>
        <mat-card-subtitle>{{product.getCategory}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="description">{{product.description}} </p>
        <hr>
        <p class="change-object">{{product.change_for}}</p>
      </mat-card-content>

      <mat-card-footer>S/{{product.price}} valor aprox.</mat-card-footer>
    </mat-card>
  </ng-container>
</div>
