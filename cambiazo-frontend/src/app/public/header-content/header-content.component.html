<mat-toolbar>
  <div class="container-logo">
    <img src="../../../assets/images/logos/logo-1.png" alt="Logo Cambiazo" >
  </div>

  <nav class="container-nav">
    <ul>
      <li><a routerLink="/home" title="Inicio">Inicio</a></li>
      <li><a routerLink="/donations" title="Donaciones">Donaciones</a></li>
      <li><a routerLink="" title="Membresías">Membresías</a></li>
    </ul>
  </nav>

  <div class="container-button">
    <button class="button-login" (click)="createPost()">Publicar</button>
    <button class="button-register" routerLink="/login">Iniciar Sesión</button>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu" class="burger">
    <mat-icon style="color: #ffffff">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="burger-content">
      <div class="option">
        <p><a routerLink="/home" title="Inicio">Inicio</a></p>
      </div>
      <div class="option">
        <p><a routerLink="/donations" title="Donaciones">Donaciones</a></p>
      </div>
      <div class="option">
        <p><a routerLink="" title="Membresías">Membresías</a></p>
      </div>
    </div>
    <div class="line"></div>
    <div class="burger-content">
      <div class="option">
        <p><a routerLink="" title="Publicar">Publicar</a></p>
      </div>
      <div class="option">
        <p><a routerLink="" title="Iniciar Sesión">Iniciar Sesión</a></p>
      </div>
    </div>
  </mat-menu>

</mat-toolbar>
<div class="toolbar-template"></div>
